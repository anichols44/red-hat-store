					<h:outputLabel for="cartBeanCartUserPassword" value="Password:"/>
					<h:panelGroup>
						<h:inputText id="cartBeanCartUserPassword" maxLength="15" required="true" value="#{cartBean.cart.user.password}"/>
						<h:message for="cartBeanCartUserPassword" styleClass="error"/>
					</h:panelGroup>
					<h:outputText value="*"/>
					<h:outputLabel for="cartBeanCartUserUsername" value="Username:"/>
					<h:panelGroup>
						<h:inputText id="cartBeanCartUserUsername" maxLength="15" required="true" value="#{cartBean.cart.user.username}"/>
						<h:message for="cartBeanCartUserUsername" styleClass="error"/>
					</h:panelGroup>
					<h:outputText value="*"/>
					<h:outputLabel for="cartBeanCartUserEmail" value="Email:"/>
					<h:panelGroup>
						<h:inputText id="cartBeanCartUserEmail" value="#{cartBean.cart.user.email}"/>
						<h:message for="cartBeanCartUserEmail" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{cartBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty cartBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{cartBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{cartBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
