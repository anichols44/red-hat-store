<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	<h:form>
		<h:outputText value="Click "/>
		<h:commandLink value="here" action="welcome"/>
		<h:outputText value=" to return to the items page." />
	</h:form>
  	<h:dataTable var="_item" value="${userBean.getItemsInCart()}" >
  		<h:column>
  			<img src="${_item.imageAbsolutePath}" width="100" height="100"/>
  		</h:column>
  		<h:column>
  			<h:outputText value="${_item.name}" />
  		</h:column>
  		<h:column>
  			<h:outputText value="${_item.price}">
  				<f:convertNumber type="currency" />
  			</h:outputText>
  		</h:column>
  	</h:dataTable>
  	Total: 
  	<h:outputText value="${userBean.getCart().getTotal()}">
  	<f:convertNumber type="currency" />
  	</h:outputText>
  	<h:outputText value="Enter delivery information"></h:outputText>
  	<h:form>
  		<label for="name">Name</label>
  		<h:inputText value="${checkoutController.name}" id="name" /> <br></br>
  		<label for="streetAddress">Street address</label>
  		<h:inputText size="50" value="${checkoutController.streetAddress}" id="streetAddress" /> <br></br>
  		<label for="cityState">City, state</label>
  		<h:inputText value="${checkoutController.cityState}" id="cityState" /> <br></br>
  		<label for="zip">Zip</label>
  		<h:inputText size="5" maxlength="5" value="${checkoutController.zip}" id="zip" /> <br></br>
  		<h:commandButton value="Proceed to payment" action="${checkoutController.payment()}"/>
  	</h:form>
	</ui:define>
	</ui:composition>
</html>
